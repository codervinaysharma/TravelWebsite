<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Css File/style1.css">
  <script src="https://kit.fontawesome.com/d57679771e.js" crossorigin="anonymous"></script>
  <title>GoTravel | India</title>
</head>

<body>
  <nav class="navbar bg-dark">
    <div class='container'>
      <h1 class="logo text-white">GoTravel | India</h1>
      <ul class="nav-items">
        <li class="navigate"><a href="./index.html " class="text-white">Home</a></li>
        <li class="navigate"><a href="./about.html " class="text-white">About</a></li>
        <li class="navigate"><a href="./contact.html " class="text-white">Contact Us</a></li>
      </ul>
  </nav>

  <div class="contact">
      <div class="container">
          <div class="formwrapper">
              <div class="address">
                <i class="fas fa-map-marker-alt fa-2x"> Address :-</i>
                <p>111 Abc xyz city Haryana</p>
                <i class="fas fa-envelope-open-text fa-2x hform"> Email Us </i>
                <p>sharmavinay146@gmail.com</p>
                <i class="fas fa-phone-alt fa-2x hform"> Call Us </i>
                <p>+91-7015745255</p>
                <img src="./Images/sean-pollock-PhYq704ffdA-unsplash.jpg" alt="Main office">
              </div>

              <form action="" class="form">
                    <h1>Contact Us</h1>
                    <p>Let us know your concerns and your value suggestions.please fill the form which is given below </p>
                    <label for="username" class="size-large"> Username :-</label><br>
                    <input type="text" name="username" size="78" id="username" required>
                    <label for="email" class="size-large"> Email :-</label><br>
                    <input type="email" name="email" size="78" id='email' required>
                    <label for="phone" name='phone' class="size-large"> Phone :-</label><br>
                    <input type="tel" name="phone" id="phone" size="78" required>
                    <label for="message" name='message' class="size-large"> Message :-</label><br>
                    <textarea name="message" id="message" id="message" cols="30" rows="10"  ></textarea><br>
                    <input type="submit" id='submitbtn' value="Submit">
              </form>
          </div>
      </div>
  </div>
  


</body>

</html>
